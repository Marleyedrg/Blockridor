<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jogo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game">
        <div class="main-container">
            <div class="squares" id="-4/4"></div>
            <div class="space-btw-sqr vertical" id="-3.5/4"></div>
            <div class="squares" id="-3/4"></div>
            <div class="space-btw-sqr vertical" id="-2.5/4"></div>
            <div class="squares" id="-2/4"></div>
            <div class="space-btw-sqr vertical" id="-1.5/4"></div>
            <div class="squares" id="-1/4"></div>
            <div class="space-btw-sqr vertical" id="-0.5/4"></div>
            <div class="squares" id="0/4"></div>
            <div class="space-btw-sqr vertical" id="0.5/4"></div>
            <div class="squares" id="1/4"></div>
            <div class="space-btw-sqr vertical" id="1.5/4"></div>
            <div class="squares" id="2/4"></div>
            <div class="space-btw-sqr vertical" id="2.5/4"></div>
            <div class="squares" id="3/4"></div>
            <div class="space-btw-sqr vertical" id="3.5/4"></div>
            <div class="squares" id="4/4"></div>
        </div>
        <div class="separator-container">
            <div class="space-btw-sqr horizontal" id="-4/3.5"></div>
            <div class="gap"></div>
            <div class="space-btw-sqr horizontal" id="-3/3.5"></div>
            <div class="gap"></div>
            <div class="space-btw-sqr horizontal" id="-2/3.5"></div>
            <div class="gap"></div>
            <div class="space-btw-sqr horizontal" id="-1/3.5"></div>
            <div class="gap"></div>
            <div class="space-btw-sqr horizontal" id="0/3.5"></div>
            <div class="gap"></div>
            <div class="space-btw-sqr horizontal" id="1/3.5"></div>
            <div class="gap"></div>
            <div class="space-btw-sqr horizontal" id="2/3.5"></div>
            <div class="gap"></div>
            <div class="space-btw-sqr horizontal" id="3/3.5"></div>
            <div class="gap"></div>
            <div class="space-btw-sqr horizontal" id="4/3.5"></div>
        </div>
        <div class="main-container">
            <div class="squares" id="-4/3"></div>
            <div class="space-btw-sqr vertical" id="-3.5/3"></div>
            <div class="squares" id="-3/3"></div>
            <div class="space-btw-sqr vertical" id="-2.5/3"></div>
            <div class="squares" id="-2/3"></div>
            <div class="space-btw-sqr vertical" id="-1.5/3"></div>
            <div class="squares" id="-1/3"></div>
            <div class="space-btw-sqr vertical" id="-0.5/3"></div>
            <div class="squares" id="0/3"></div>
            <div class="space-btw-sqr vertical" id="1.5/3"></div>
            <div class="squares" id="1/3"></div>
            <div class="space-btw-sqr vertical" id="2.5/3"></div>
            <div class="squares" id="2/3"></div>
            <div class="space-btw-sqr vertical" id="3.5/3"></div>
            <div class="squares" id="3/3"></div>
            <div class="space-btw-sqr vertical" id="4.5/3"></div>
            <div class="squares" id="4/3"></div>
        </div>
    </div>

    <script src="create_board.js"></script>
    <script src="script.js"></script>
</body>
</html>
