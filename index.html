<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jogo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game">
        <div class="main-container">
            <div class="squares" id="-4/4"></div>
            <div class="space-btw-sqr vertical"></div>
            <div class="squares" id="-3/4"></div>
            <div class="space-btw-sqr vertical"></div>
            <div class="squares" id="-2/4"></div>
            <div class="space-btw-sqr vertical"></div>
            <div class="squares" id="-1/4"></div>
            <div class="space-btw-sqr vertical"></div>
            <div class="squares" id="0/4"></div>
            <div class="space-btw-sqr vertical"></div>
            <div class="squares" id="1/4"></div>
            <div class="space-btw-sqr vertical"></div>
            <div class="squares" id="2/4"></div>
            <div class="space-btw-sqr vertical"></div>
            <div class="squares" id="3/4"></div>
            <div class="space-btw-sqr vertical"></div>
            <div class="squares" id="4/4"></div>
        </div>
        <div class="separator-container">
            <div class="space-btw-sqr horizontal"></div>
            <div class="gap"></div>
            <div class="space-btw-sqr horizontal"></div>
            <div class="gap"></div>
            <div class="space-btw-sqr horizontal"></div>
            <div class="gap"></div>
            <div class="space-btw-sqr horizontal"></div>
            <div class="gap"></div>
            <div class="space-btw-sqr horizontal"></div>
            <div class="gap"></div>
            <div class="space-btw-sqr horizontal"></div>
            <div class="gap"></div>
            <div class="space-btw-sqr horizontal"></div>
            <div class="gap"></div>
            <div class="space-btw-sqr horizontal"></div>
            <div class="gap"></div>
            <div class="space-btw-sqr horizontal"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
