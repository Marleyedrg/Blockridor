<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>

    <link rel="stylesheet" href="/menu/menu.css" />
  </head>
  <body>

    <div id="tutorial" class="turorial-popup">
        <div class="tutorial-header">
          <h1>Tutorial</h1>

            <button id="close-btn">X</button> 

        </div>
        <div class="tutorial-content">

        </div>
    </div>

    <div class="container">

      <div class="card">
        <input class="hidden" type="radio" name="slider" id="tab-1" />
        <input class="hidden" type="radio" name="slider" id="tab-2" checked />

        <div class="card-title">
          <h2>Choose mode:</h2>
        </div>

        <div class="card-header">
          <label for="tab-1" class="type1"">2 players<br>local</label>

          <label for="tab-2" class="type2">Multiplayer</label>

          <div class="slider"></div>
        </div>

        <div class="card-content">

          <div id="two-players" class="hidden">
            <p>Two people play on the same device, taking turns</p>
            
            <div class="buttons">
              <a href="/game/game.html">
                <button class="btn-play" id="btn-play-2players">Play</button>
              </a>
            </div>
          </div>

          <div id="multiplayer" class="">
            <p>Click create room and share the provided code with a friend or enter a code below and join a room</p>
            <h3>Enter the room key:</h3>
            <input type="text" name="key-room" id="key-room">
            <div class="buttons">
              <button id="btn-create-room">Create room</button>
              <button class="btn-play" id="btn-join-multiplayer">Join room</button>
            </div>
            
          </div>

        </div>
      </div>
      
    </div>

    <footer>
      <p>My github:</p><a href="https://github.com/Marleyedrg"> Marley Eduardo Rocha Guedes</a>
    </footer>
    <script src="/menu/menu.js"></script>
  </body>
</html>
